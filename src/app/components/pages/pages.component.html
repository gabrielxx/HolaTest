<app-header></app-header>
<div class="col-md-10 offset-md-1 mt-5">

    <div class="row" >
        <div class="col-md-12 text-center" *ngIf="!(news | async)">
            <div class="spinner-border  text-primary p-3 mt-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <h5 class="h5 font-weight-bold  mt-3">Cargando...</h5>

        </div>
        <div class="col-md-3" *ngFor="let new of news | async">
            <div class="card divNews" style="width: 100%;">
                <img src="{{new.img}}" class="card-img-top imgNews" onError="this.src='/assets/img/image-not-found.png'">
                <div class="card-body">
                    <h5 class="h5 font-weight-bold contentText">{{new.title}}</h5>
                    <div class="row">
                        <div class="col-6">
                            <span class="badge badge-secondary text-uppercase">{{new.category}}</span>
                        </div>
                        <div class="col-6 text-right">
                            <span class="info">
                                Mas Info [+]
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
